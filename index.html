<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <TITLE> H5 SDK Demo </TITLE>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="./js/Api.js"></script>
    <style>
        h1 {
            line-height: 50px;
            margin: 0;
        }

        a {
            font-size: 38px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>H5 SDK Demo</h1><br>
    <span id="id"></span>
    <span id="phone"></span>
    <a id="login" href="login.html">登录</a><br>
    <button onclick="toPay()"> 支付</button>
    <br/>

</div>
</body>
<script>
    window.onload = function () {
        if (isLogin()) {
            var user = loadUser();
            document.getElementById("login").innerHTML = "注销登录";
            document.getElementById("id").innerHTML = "用户ID" + user.userid + "<br/>";
            document.getElementById("phone").innerHTML = "用户手机号" + user.username + "<br/>";
        } else {
            document.getElementById("login").innerHTML = "登录";
            document.getElementById("id").innerHTML = "";
            document.getElementById("phone").innerHTML = "";
        }
    };

    function toPay() {
        var product = {};
        product.price = "0.01";
        product.content = "测试商品";
        product.returnUrl=window.location.href;
        pay(product)
    }
</script>
</html>
